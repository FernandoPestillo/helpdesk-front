<div class="container">
    <h1> Listando Produtos</h1>
    
    <button routerLink="create" class="mat-elevation-z4" mat-stroked-button color="primary">Adicionar novo Produto</button>
    
      <mat-form-field appearance="standard">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Nome, CPF, Email ou Id" #input>
      </mat-form-field>

    
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
              </ng-container>

              <ng-container matColumnDef="foto">
                <th mat-header-cell *matHeaderCellDef> foto </th>
                <td mat-cell *matCellDef="let element">  <img src={{element.foto}}>   </td>
              </ng-container>

              <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef> categoria </th>
                <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
              </ng-container>
          
    
              <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                  <a routerLink="update/{{ element.id }}" >
                    <i class="material-icons edit">edit</i>
                  </a>
                  <a routerLink="read/{{ element.id }}">
                    <i class="material-icons read">preview</i>
                  </a>
                  <a routerLink="delete/{{ element.id }}" >
                    <i class="material-icons delete">delete</i>
                  </a>
                </td>
             </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator class="filter" [pageSizeOptions]="[20, 50, 100]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements"> 
            </mat-paginator>
          </div>    
    </div>
