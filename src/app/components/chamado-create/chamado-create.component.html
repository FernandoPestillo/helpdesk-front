<div class="container mat-elevation-z8">
    <h1 class="fullWidth"> Criando Chamado</h1>
    <img class="fullWidth" src="assets/img/chamado.svg">

    <form class="form">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input matInput placeholder="Ex. Perda de conexão" >
        </mat-form-field>
      </form>

      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select>
              <mat-option value="one">ABERTO</mat-option>
              <mat-option value="two">EM ANDAMENTO</mat-option>
              <mat-option value="three">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select>
              <mat-option value="one">BAIXA</mat-option>
              <mat-option value="two">MÉDIA</mat-option>
              <mat-option value="three">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
      </div>

      <div class="tecnico">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select>
              <mat-option value="one">Fernando</mat-option>
            </mat-select>
        </mat-form-field>
      </div>

      <div class="cliente">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select>
              <mat-option value="one">Albert Einstein</mat-option>
            </mat-select>
        </mat-form-field>
      </div>

      <form class="form">
      
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Deixe uma descrição </mat-label>
          <textarea class="descricao" matInput placeholder="Ex. Sistema está fora do ar"></textarea>
        </mat-form-field>
      </form>
      
      <button class="fullWidth" mat-raised-button color="primary">Adicionar</button>
      <button class="fullWidth" mat-stroked-button color="warn">Cancelar</button>

</div>
