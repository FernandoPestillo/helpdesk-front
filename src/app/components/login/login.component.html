<div class="container">
    <form class="form mat-elevation-z8">

        <h1> Helpdesk - Tema EDGE</h1>

        <img src="assets/img/login.svg" alt="">
        
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput placeholder="lalau@email.com">
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="123">
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-flat-button color="basic">Login</button>
      </form>      
</div>
