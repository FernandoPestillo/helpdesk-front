<div class="container mat-elevation-z8">
    <form class="form"> 
        <h1 class="fullWidth"> Cadastrar Técnico </h1>
        <img class="fullWidth" src="assets/img/add-user.svg">

        <section class="section">
            <mat-checkbox class="margin" color="primary"> Admin </mat-checkbox>
            <mat-checkbox class="margin" color="primary"> Técnico </mat-checkbox>
            <mat-checkbox class="margin" color="primary"> Cliente </mat-checkbox>

          </section>

            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Ex. José Silva">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>CPF</mat-label>
              <input matInput placeholder="Ex. 000.000.000-00">
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Ex. jose@gmail.com">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Senha</mat-label>
              <input type="password" matInput placeholder="Ex. 1234">
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>

            <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
            <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
